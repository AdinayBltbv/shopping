<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="products.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <form id="form" class="d-flex" role="search">
          <input
            id="search"
            type="search"
            class="form-control me-2"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="searchButton" class="btn btn-outline-light" type="submit">
            Search
          </button>
          <button
            id="clearButton"
            class="btn btn-outline-light ms-2"
            type="button"
            onClick="clearSearch()"
          >
            Clear
          </button>
          <!-- Add the "Add" button to the navbar -->
          <button
            id="addButton"
            class="btn btn-outline-light ms-2"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
          >
            Add
          </button>
        </form>
      </div>
    </nav>

    <!-- Modal for adding a new product -->
    <div class="modal" id="addProductModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="titleInput"
                placeholder="Enter Title"
              />
            </div>
            <div class="mb-3">
              <label for="priceInput" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="priceInput"
                placeholder="Enter Price"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="createButton">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="container" class="container"></div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Â© 2023 ADA Shop.</span>
      </div>
    </footer>
    <script src="products.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
